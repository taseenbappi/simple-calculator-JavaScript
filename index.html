<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-light">
    <header>
        <h1 class="text-center mt-5">Easy Calculator</h1>
    </header>
    <main>
        <section class="bg-light">
            <div class="container calculator-body bg-warning text-center py-2 mt-5">
                <div class="row g-1 py-2">
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        <input type="text">
                    </div>
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        <input type="text">
                    </div>
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        <button class="btn btn-primary">AC</button>
                        <button class="btn btn-primary">DEL</button>
                        <button class="btn btn-primary">%</button>
                        <button class="btn btn-primary">*</button>

                    </div>
                </div>
                <div class="row g-1 py-2">
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        <button class="btn btn-primary">1</button>
                        <button class="btn btn-primary">2</button>
                        <button class="btn btn-primary">3</button>
                        <button class="btn btn-primary">-</button>
                    </div>
                </div>
                <div class="row g-1 py-2">
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        <button class="btn btn-primary">4</button>
                        <button class="btn btn-primary">5</button>
                        <button class="btn btn-primary">6</button>
                        <button class="btn btn-primary">+</button>
                    </div>
                </div>
                <div class="row g-1 py-2">
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        <button class="btn btn-primary">7</button>
                        <button class="btn btn-primary">8</button>
                        <button class="btn btn-primary">9</button>
                        <button class="btn btn-primary">=</button>
                    </div>
                </div>

            </div>

        </section>
    </main>
    <footer class="text-center">
        @copyrights-2020 | Developer: Taseenul Hoque Bappi
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
